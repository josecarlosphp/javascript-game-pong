<html>
    <head>
        <title>Javascript game Pong</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Classic Pong game made in pure Javascript: no libraries, no images,... just Javascript and a few lines of HTML and CSS." />
        <link rel="stylesheet" type="text/css" href="css/pong.css" media="all" />
    </head>
    <body>
        <h1>PONG - Crossbrowser xhtml javascript Pong game v.1.0</h1>
        <div id="pong_game" style="padding:0 20px 0 10px">
            <div id="pong_header">
                <div id="pong_menu"></div>
            </div>
            <div id="container">
                <div id="pluck"></div>
                <div id="paddleL"></div>
                <div id="paddleR"></div>
            </div>
            <div id="pong_footer"></div>
        </div>
        <script type="text/javascript" src="js/pong.js"></script>
        <script type="text/javascript">
            var pongGame = new Pong();
            pongGame.Run();
        </script>
    </body>
</html>

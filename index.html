<html>
    <head>
        <title>Javascript game Pong</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Classic Pong game made in pure Javascript: no libraries, no images,... just Javascript and a few lines of HTML and CSS." />
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/test.css" media="all" />
    </head>
    <body>
        <div id="pong_game"></div>
        <script type="text/javascript" src="js/test.js"></script>
        <script type="text/javascript">
            var pongGame = new PongGame('pong_game');
            pongGame.Init();
            pongGame.Resize();
            pongGame.Run();
        </script>
    </body>
</html>
